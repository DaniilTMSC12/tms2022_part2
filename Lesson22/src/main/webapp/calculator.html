<html lang="java">
<head>
    <title>
        Calculator
    </title>
</head>
<body>
<form method="post" action="calculator" accept-charset="UTF-8">
    Enter the numbers to calculate
    </br>
    <input type="number" name="num1"/>
    <select name="operation" size="1">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="num2"/></br>
    <input type="submit" value="Calculate">
</form>
</body>
</html>
